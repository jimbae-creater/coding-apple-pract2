    <div class="area">
        <div class="sidebar">
            <h1 class="header">Menu</h1>

        <div class="gridborn">

            <!-- 리스트 -->

            <ul class="list">
                <li>col-6을 2개 쓰면 각각의</li>

                <p>집에 가고싶지도 않습니까??</p>
            </div>


            <!-- 컬럼 -->
            
            <!-- 2등분 6콜 -->
            <div class="row">
                <div class="col-lg-6 col-md-12"> 1/2 </div>
                <div class="col-lg-6 col-md-12"> 2/2 </div>
            </div>
            <!-- 3등분 4콜 -->

                <div class="col-lg-4"> 3/3 </div>

                <div class="col-lg-3"> 2/4 </div>
                <div class="col-lg-3"> 3/4 </div>

            <!-- 6등분 2콜 -->
            <div class="row">
                <div class="col-lg-2"> 1/6 </div>
                <div class="col-lg-2"> 2/6 </div>
                <div class="col-lg-2"> 3/6 </div>
                <div class="col-lg-2"> 4/6 </div>
                <div class="col-lg-2"> 5/6 </div>
                <div class="col-lg-2"> 6/6 </div>

            <div class="row">
                <div class="col-lg-9"> 999 </div>
                <div class="col-lg-2"> 222 </div>

            </div>

            <div class="row">
                <div class="col-lg-9"> 999 </div>

            <div class="momma">

                    <span class="child1">qqq</span>
                    <p class="child2">www</p>

                <div class="sibling">
                    <span class="child3">eeee</span>
                    <p class="child4">rrr</p>

            <audio controls style="width: 100%;">
                <source src="img/bass.mp3">
            </audio>
            <div>
                <button class="skew-btn">
                    흔들흔들흔들
